{% extends 'partials/index.html' %}
{% block title %} Edit Page {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-8 offset-md-2">
            <div class="card my-4 shadow-lg border">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-success w-100" type="submit" value="confirm">
                    </form>
                </div>
            </div>
        </div>  
     </div>
</div>

{% endblock %}
