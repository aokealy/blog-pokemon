        <div class="col-md-6 offset-md-3">
            <div class="card my-4 shadow-lg border-0">
                <div class="card-body">
                    <h4 class="text-center">Logout Page:</h4>
                    <hr>
                    <h3 class="text-center"><i class="fa-solid fa-key" style="color: #4d8eff;"></i>&nbsp; Logout </h3>

                    </div>
                    <hr>
                    <a class="btn btn-info w-100" href="{% url 'login' %}">Login</a>

            </div>
        </div>
     </div>
</div>

{% endblock %}
