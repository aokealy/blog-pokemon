{% extends 'partials/index.html' %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row mt-5 pt-5">
        <div class="col-md-6 offset-md-3">
            <div class="card my-4 shadow-lg border-0">
                <div class="card-body">
                    <h3 class="text-center"><i class="fa-solid fa-address-card" style="color: #4dff9a;"></i>&nbsp; REGISTER: </h3>
                    <hr>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-danger border-0 w-100" type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
     </div>
</div>

{% endblock %}
